<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
</head>
<body>
    
    <h1>Contact Us</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="fname" placeholder="Enter your name" required />
        <br><br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="abc@gmail.com" />
        <br><br>
        <label for="mobile">Mobile number:</label>
        <input type="tel" id="mobile" name="mobile number" placeholder="Enter your mobile number" />
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" />
        <br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="12" cols="55" placeholder="Enter your message"></textarea>
        <br><br>
        <button type="submit">Submit</button>
    </form>
    
</body>
</html>
